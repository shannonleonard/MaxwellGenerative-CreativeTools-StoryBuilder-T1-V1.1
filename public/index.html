<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0A2472" />
    <meta name="description" content="Creative Workflow Lab Vertical Slideshow" />
    <base href="./" />
    <title>Vertical Slideshow</title>
    <!-- Critical CSS to prevent white flash during load -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
        background-color: #0A2472 !important;
        color: white;
      }
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0A2472;
        color: white;
        font-family: sans-serif;
        z-index: 9999;
      }
    </style>
    <!-- GitHub Pages routing script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Fallback content that shows before React loads -->
      <div class="app-loader">
        <div>
          <h2>Loading Creative Workflow Lab...</h2>
          <p>Please wait while the application initializes</p>
        </div>
      </div>
    </div>
  </body>
</html>
